<div class="row text-center">
  <div class="col">
    <h1>Contador</h1>
    <h2>{{ contador }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button
      type="button"
      class="btn btn-primary button"
      (click)="incrementar()"
    >
      Incrementar
    </button>
    <button type="button" class="btn btn-info" (click)="decrementar()">
      decrementar
    </button>
  </div>
</div>

<hr />

<div class="row text-center">
  <div class="col">
    <app-hijo
      [contador]="contador"
      (emitContador)="contador = $event"
    ></app-hijo>
  </div>
</div>
